<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MedievalSMP</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: url("background.jpg") center/cover no-repeat fixed;
    overflow: hidden;
    font-family: 'Montserrat', sans-serif;
}

/* DARK OVERLAY */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: 0;
}

/* TOP BAR */
.top-bar {
    position: fixed;
    top: 20px;
    right: 30px;
    z-index: 3;
}

.top-btn {
    padding: 10px 22px;
    border-radius: 30px;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-weight: 700;
    border: 1px solid rgba(255,255,255,0.25);
    cursor: pointer;
    transition: 0.3s;
}

.top-btn:hover {
    background: rgba(255,255,255,0.2);
}

/* CENTER CONTENT */
.container {
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.logo {
    width: 160px;
    filter: brightness(0) invert(1);
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

.title {
    margin-top: 15px;
    font-size: 64px;
    font-weight: 800;
    color: white;
    letter-spacing: 3px;
}

.subtitle {
    color: #cfd6ff;
    font-size: 18px;
    margin: 6px 0 28px;
}

/* BUTTONS */
.buttons {
    display: flex;
    gap: 16px;
    justify-content: center;
}

.btn {
    padding: 14px 36px;
    border-radius: 40px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    color: white;
    transition: 0.3s;
}

.join-btn {
    background: linear-gradient(135deg, #9d6bff, #6a4cff);
}

.discord-btn {
    background: linear-gradient(135deg, #5865F2, #404EED);
}

.btn:hover {
    transform: translateY(-3px);
}

/* POPUPS */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-box {
    background: #0f1020;
    padding: 30px 40px;
    border-radius: 18px;
    text-align: center;
    max-width: 90%;
    animation: pop 0.3s ease;
}

@keyframes pop {
    from { transform: scale(0.85); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup-box h2 {
    color: white;
    margin-bottom: 14px;
}

.popup-box p {
    color: #cfd6ff;
    margin: 8px 0;
}

.copy-btn, .close-btn {
    margin-top: 14px;
    padding: 8px 22px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-weight: 700;
}

.copy-btn {
    background: #5865F2;
    color: white;
}

.close-btn {
    background: #6a4cff;
    color: white;
}

/* SNOW */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    opacity: 0.7;
    pointer-events: none;
    animation: fall linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="top-bar">
    <button class="top-btn" onclick="openPopup('vc')">DOWNLOAD VC</button>
</div>

<div class="container">
    <div>
        <img src="logo.png" class="logo">
        <div class="title">MEDIEVALSMP</div>
        <div class="subtitle">The server u need!</div>

        <div class="buttons">
            <button class="btn join-btn" onclick="openPopup('server')">JOIN NOW</button>
            <button class="btn discord-btn" onclick="openPopup('discord')">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/discord.svg" width="18" style="filter:invert(1)">
                DISCORD
            </button>
        </div>
    </div>
</div>

<!-- SERVER -->
<div class="popup" id="server">
    <div class="popup-box">
        <h2>Join MedievalSMP</h2>
        <p>IP: MedievalSE3x.aternos.me</p>
        <p>Port: 38975</p>
        <button class="copy-btn" onclick="copyText('MedievalSE3x.aternos.me')">Copy IP</button>
        <br>
        <button class="close-btn" onclick="closePopups()">Close</button>
    </div>
</div>

<!-- DISCORD -->
<div class="popup" id="discord">
    <div class="popup-box">
        <h2>Discord</h2>
        <p>https://discord.gg/zvMqUczj</p>
        <button class="copy-btn" onclick="copyText('https://discord.gg/zvMqUczj')">Copy Link</button>
        <br>
        <button class="close-btn" onclick="closePopups()">Close</button>
    </div>
</div>

<!-- VC -->
<div class="popup" id="vc">
    <div class="popup-box">
        <h2>Download Voice Chat</h2>
        <p>1. Install Fabric or Forge</p>
        <p>2. Download Simple Voice Chat mod</p>
        <p>3. Put it in your mods folder</p>
        <p>4. Launch Minecraft & join the server</p>
        <button class="close-btn" onclick="closePopups()">Close</button>
    </div>
</div>

<script>
function openPopup(id) {
    document.getElementById(id).style.display = "flex";
}

function closePopups() {
    document.querySelectorAll(".popup").forEach(p => p.style.display = "none");
}

document.querySelectorAll(".popup").forEach(popup => {
    popup.addEventListener("click", e => {
        if (e.target === popup) closePopups();
    });
});

function copyText(text) {
    navigator.clipboard.writeText(text);
    alert("Copied!");
}

function snow() {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.innerHTML = "â„";
    s.style.left = Math.random()*window.innerWidth+"px";
    s.style.fontSize = Math.random()*10+8+"px";
    s.style.animationDuration = Math.random()*5+6+"s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),8000);
}
setInterval(snow,150);
</script>

</body>
</html>
