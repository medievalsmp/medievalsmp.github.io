<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedievalSMP</title>

  <!-- Modern bold font (similar feel to reference site) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1028, #07040d 70%);
      color: white;
      overflow-x: hidden;
    }

    /* SNOW */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.6;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* TOP BAR */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .brand img {
      width: 36px;
      filter: brightness(0) invert(1) drop-shadow(0 0 6px rgba(255,255,255,0.35));
    }

    .pill {
      background: rgba(255,255,255,0.1);
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.85rem;
      opacity: 0.9;
    }

    /* HERO */
    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 40px;
      padding: 70px 8vw;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.05rem;
      opacity: 0.85;
      max-width: 520px;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 34px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #7b5cff, #a855f7);
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 12px 35px rgba(123,92,255,0.45);
      transition: transform .25s ease, box-shadow .25s ease;
    }

    .btn.secondary {
      background: rgba(255,255,255,0.08);
      box-shadow: none;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 50px rgba(168,85,247,0.55);
    }

    /* HERO IMAGE */
    .hero-visual {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-visual img {
      width: 320px;
      animation: sword 2.8s ease-in-out infinite;
      filter: drop-shadow(0 20px 40px rgba(0,0,0,0.8));
    }

    @keyframes sword {
      0% { transform: rotate(-6deg) translateY(0); }
      50% { transform: rotate(6deg) translateY(-10px); }
      100% { transform: rotate(-6deg) translateY(0); }
    }

    /* MOBILE */
    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .hero p { margin: 0 auto 30px; }
      .actions { justify-content: center; }
    }
  </style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
  <div class="brand">
    <img src="image-removebg-preview.png" alt="MedievalSMP">
    <span>MedievalSMP</span>
    <div class="pill">Java & Bedrock</div>
  </div>
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>Medieval SMP<br>PvP Based Server</h1>
    <p>Build your empire and dominate the arena in Medieval SMP.</p>

    <div class="actions">
      <button class="btn" onclick="openModal('join')">JOIN NOW</button>
      <button class="btn secondary" onclick="openModal('discord')">DISCORD</button>
    </div>
  </div>

  <div class="hero-visual">
    <img src="minecraft_player_sword.png" alt="Minecraft Player">
  </div>
</section>

<!-- JOIN MODAL -->
<div class="modal" id="join" style="display:none"></div>
<div class="modal" id="discord" style="display:none"></div>

<script>
  /* Snowflakes */
  setInterval(() => {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.textContent = 'â„';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = Math.random() * 8 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 6 + 6 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 12000);
  }, 450);
</script>

</body>
</html>
