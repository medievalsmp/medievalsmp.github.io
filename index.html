<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medieval SMP</title>

  <!-- Minecraft / Lunar-like font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: url('01edfa495abe8560a969185dd92c9fc1.jpg') center/cover no-repeat fixed;
      color: white;
      overflow-x: hidden;
    }

    /* PAGE LOADER */
    #loader {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1.2s ease forwards;
      animation-delay: 2s;
    }

    #loader h1 {
      font-size: 2.5rem;
      letter-spacing: 3px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: .3 }
      50% { opacity: 1 }
      100% { opacity: .3 }
    }

    @keyframes fadeOut {
      to { opacity: 0; pointer-events: none }
    }

    /* SNOW */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      user-select: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* HEADER */
    header {
      padding: 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-btn {
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    /* MAIN */
    .center {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .logo-text {
      width: 320px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: white;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all .3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }

    .modal-content {
      background: #0e0e0e;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: zoom .3s ease;
    }

    @keyframes zoom {
      from { transform: scale(.8); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    .close {
      margin-top: 20px;
      cursor: pointer;
      opacity: 0.8;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .logo-text { width: 240px }
      header { flex-direction: column; gap: 10px }
    }
  </style>
</head>
<body>

<!-- LOADER -->
<div id="loader"><h1>MEDIEVAL SMP</h1></div>

<!-- HEADER -->
<header>
  <div class="nav-btn" onclick="openModal('vc')">DOWNLOAD VC</div>
</header>

<!-- MAIN -->
<div class="center">
  <img src="Gemini_Generated_Image_lxqe9rlxqe9rlxqe-removebg-preview.png" class="logo-text" />

  <div class="buttons">
    <button class="btn" onclick="openModal('join')">JOIN NOW</button>
    <button class="btn" onclick="openModal('discord')">DISCORD</button>
  </div>
</div>

<!-- JOIN MODAL -->
<div class="modal" id="join">
  <div class="modal-content">
    <h2>Server Info</h2>
    <p>IP: MedievalSE3x.aternos.me</p>
    <p>Port: 38975</p>
    <p>Java & Bedrock Supported</p>
    <div class="close" onclick="closeModal('join')">Close</div>
  </div>
</div>

<!-- DISCORD MODAL -->
<div class="modal" id="discord">
  <div class="modal-content">
    <h2>Discord</h2>
    <p>https://discord.gg/zvMqUczj</p>
    <div class="close" onclick="closeModal('discord')">Close</div>
  </div>
</div>

<!-- VC MODAL -->
<div class="modal" id="vc">
  <div class="modal-content">
    <h2>Download VC</h2>
    <p>Install Simple Voice Chat mod/plugin.</p>
    <p>Java: CurseForge / Modrinth</p>
    <p>Bedrock: Built-in supported</p>
    <div class="close" onclick="closeModal('vc')">Close</div>
  </div>
</div>

<script>
  // Snowflakes (auto remove – no overload)
  setInterval(() => {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.innerHTML = '❄';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = Math.random() * 10 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 5 + 5 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 10000);
  }, 300);

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }
</script>

</body>
</html>
