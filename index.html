<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MedievalSMP</title>

<!-- Lunar-like font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    /* BACKGROUND IMAGE */
    background: 
        linear-gradient(to bottom, rgba(0,0,0,0.4), rgba(0,0,0,0.85)),
        url("background.jpg");
    background-size: cover;
    background-position: center;
}

/* MAIN */
.container {
    text-align: center;
    z-index: 2;
}

/* LOGO */
.logo {
    width: 160px;
    margin-bottom: 20px;
    filter: brightness(0) invert(1);
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

/* TITLE (LUNAR STYLE) */
.title {
    font-size: 64px;
    font-weight: 800;
    letter-spacing: 2px;
    color: #ffffff;
    text-transform: uppercase;
}

/* SUBTITLE */
.subtitle {
    margin-top: 6px;
    font-size: 18px;
    font-weight: 500;
    color: #d6dcff;
    letter-spacing: 0.8px;
    margin-bottom: 32px;
    opacity: 0.9;
}

/* BUTTONS */
.buttons {
    display: flex;
    justify-content: center;
    gap: 16px;
}

/* GENERAL BUTTON */
.btn {
    padding: 14px 36px;
    font-size: 16px;
    font-weight: 700;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    color: white;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: all 0.25s ease;
}

/* JOIN */
.join-btn {
    background: linear-gradient(135deg, #8f6bff, #5e46ff);
    box-shadow: 0 12px 35px rgba(100,80,255,0.45);
}

.join-btn:hover {
    transform: translateY(-3px);
}

/* DISCORD */
.discord-btn {
    background: linear-gradient(135deg, #5865F2, #404EED);
    box-shadow: 0 12px 35px rgba(88,101,242,0.45);
}

.discord-btn:hover {
    transform: translateY(-3px);
}

/* POPUP */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.popup-box {
    background: #0e1020;
    padding: 32px 42px;
    border-radius: 18px;
    text-align: center;
    animation: popup 0.3s ease;
}

@keyframes popup {
    from { transform: scale(0.9); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

.popup-box h2 {
    color: white;
    margin-bottom: 12px;
}

.popup-box p {
    color: #cfd6ff;
    margin: 6px 0;
}

.close-btn {
    margin-top: 18px;
    padding: 8px 22px;
    border: none;
    border-radius: 20px;
    background: #5e46ff;
    color: white;
    font-weight: 700;
    cursor: pointer;
}

/* SNOW */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    opacity: 0.7;
    pointer-events: none;
    animation-name: fall, sway;
    animation-timing-function: linear, ease-in-out;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

@keyframes sway {
    0%,100% { margin-left: 0; }
    50% { margin-left: 30px; }
}
</style>
</head>

<body>

<div class="container">
    <img src="logo.png" class="logo">
    <div class="title">MEDIEVALSMP</div>
    <div class="subtitle">The server u need!</div>

    <div class="buttons">
        <button class="btn join-btn" onclick="openServer()">JOIN NOW</button>
        <button class="btn discord-btn" onclick="openDiscord()">DISCORD</button>
    </div>
</div>

<!-- SERVER POPUP -->
<div class="popup" id="server">
    <div class="popup-box">
        <h2>Join MedievalSMP</h2>
        <p><b>IP:</b> MedievalSE3x.aternos.me</p>
        <p><b>Port:</b> 38975</p>
        <p>Java & Bedrock Supported</p>
        <button class="close-btn" onclick="closeAll()">Close</button>
    </div>
</div>

<!-- DISCORD POPUP -->
<div class="popup" id="discord">
    <div class="popup-box">
        <h2>Join our Discord</h2>
        <p>https://discord.gg/zvMqUczj</p>
        <button class="close-btn" onclick="closeAll()">Close</button>
    </div>
</div>

<script>
function openServer() {
    document.getElementById("server").style.display = "flex";
}
function openDiscord() {
    document.getElementById("discord").style.display = "flex";
}
function closeAll() {
    document.getElementById("server").style.display = "none";
    document.getElementById("discord").style.display = "none";
}

/* Snow creation (safe & optimized) */
function createSnowflake() {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.innerHTML = "â„";

    const size = Math.random() * 10 + 8;
    const duration = Math.random() * 6 + 6;

    s.style.left = Math.random() * window.innerWidth + "px";
    s.style.fontSize = size + "px";
    s.style.opacity = Math.random() * 0.5 + 0.3;
    s.style.animationDuration = duration + "s, 4s";

    document.body.appendChild(s);
    setTimeout(() => s.remove(), duration * 1000);
}

setInterval(createSnowflake, 140);
</script>

</body>
</html>
