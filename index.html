<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedievalSMP</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    /* KEEPING YOUR ORIGINAL PURPLE BACKGROUND */
    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1028, #07040d 70%);
      color: white;
      overflow-x: hidden;
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.6;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 28px;
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
    }

    .brand img {
      width: 36px;
      filter: brightness(0) invert(1);
    }

    /* HERO SECTION */
    .hero {
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 40px;
      padding: 70px 8vw;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(2.2rem, 4vw, 3.4rem);
      font-weight: 800;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 1.05rem;
      opacity: 0.8;
      max-width: 500px;
      margin-bottom: 30px;
    }

    /* BUTTONS STYLE FROM IMAGE */
    .actions {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: white;
      color: black;
    }

    .btn-secondary {
      background: #3f4147;
      color: white;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    /* IP LIST STYLE FROM IMAGE */
    .ip-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    .ip-row {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .ip-row:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .ip-text { font-family: monospace; font-weight: 600; color: #ccc; }
    .ip-label { font-size: 0.9rem; font-weight: 500; }

    /* IMAGE ANIMATION */
    .hero-visual img {
      width: 100%;
      max-width: 500px;
      filter: drop-shadow(0 0 30px rgba(123, 92, 255, 0.3));
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @media (max-width: 900px) {
      .hero { grid-template-columns: 1fr; text-align: center; }
      .actions, .ip-list { align-items: center; margin: 0 auto 30px; }
    }
  </style>
</head>
<body>

<div class="topbar">
  <div class="brand">
    <img src="image-removebg-preview.png" alt="Logo">
    <span>Medieval SMP</span>
  </div>
</div>

<section class="hero">
  <div>
    <h1>Medieval SMP<br>PvP Based Server</h1>
    <p>Join the ultimate medieval battlefield. Build your kingdom, master custom enchants, and dominate your enemies.</p>

    <div class="actions">
      <button class="btn btn-primary" onclick="copyIP('play.medievalsmp.com')">COPY JAVA IP</button>
      <button class="btn btn-secondary" onclick="window.open('https://discord.gg/yourlink')">DISCORD</button>
    </div>

    <div class="ip-list">
      <div class="ip-row" onclick="copyIP('play.medievalsmp.com')">
        <span class="ip-label">Java Edition</span>
        <span class="ip-text">play.medievalsmp.com</span>
      </div>
      <div class="ip-row" onclick="copyIP('pe.medievalsmp.com')">
        <span class="ip-label">Bedrock (Port: 19132)</span>
        <span class="ip-text">pe.medievalsmp.com</span>
      </div>
    </div>
  </div>

<div class="hero-visual">
  <img src="hero-character.png" alt="Minecraft Character">
</div>
</section>

<script>
  function copyIP(ip) {
    navigator.clipboard.writeText(ip).then(() => {
      alert("IP Copied: " + ip);
    });
  }

  setInterval(() => {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.textContent = 'â„';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = Math.random() * 8 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 6 + 6 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 12000);
  }, 450);
</script>

</body>
</html>
