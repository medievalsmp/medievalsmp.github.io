<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medieval SMP</title>

  <!-- Clean professional font (Lunar-style look) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('01edfa495abe8560a969185dd92c9fc1.jpg') center/cover no-repeat fixed;
      color: white;
      overflow-x: hidden;
    }

    /* SNOWFLAKES (SAFE, AUTO-REMOVED) */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      opacity: 0.8;
      user-select: none;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* HEADER */
    header {
      padding: 25px 40px;
      display: flex;
      justify-content: flex-end;
    }

    .nav-btn {
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1px;
      opacity: 0.9;
      transition: opacity .3s ease;
    }

    .nav-btn:hover { opacity: 1 }

    /* MAIN */
    .center {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: blur(3px);
    }

    .logo-text {
      width: 260px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 14px 30px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.12);
      color: white;
      font-weight: 700;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all .3s ease;
    }

    .btn:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    /* MODALS */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
    }

    .modal-content {
      background: #0e0e0e;
      padding: 28px;
      border-radius: 14px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: zoom .3s ease;
    }

    @keyframes zoom {
      from { transform: scale(.85); opacity: 0 }
      to { transform: scale(1); opacity: 1 }
    }

    .close {
      margin-top: 18px;
      cursor: pointer;
      opacity: 0.7;
    }

    .close:hover { opacity: 1 }
      
    /* LOGO GLOW */
    .glowing-logo {
      filter: brightness(0) invert(1) drop-shadow(0 0 8px rgba(255,255,255,0.6)) drop-shadow(0 0 18px rgba(255,255,255,0.35));
    }

  </style>
</head>
<body>

<!-- HEADER -->
<header>
  <div class="nav-btn" onclick="openModal('vc')">DOWNLOAD VC</div>
</header>

<!-- MAIN CONTENT -->
<div class="center">
  <img src="upscalemedia-transformed.png" class="logo-text glowing-logo" alt="Medieval SMP" />

  <div class="buttons">
    <button class="btn" onclick="openModal('join')">JOIN NOW</button>
    <button class="btn" onclick="openModal('discord')">DISCORD</button>
  </div>
</div>

<!-- JOIN MODAL -->
<div class="modal" id="join">
  <div class="modal-content">
    <h2>Server Info</h2>
    <p>IP: MedievalSE3x.aternos.me</p>
    <p>Port: 38975</p>
    <p>Java & Bedrock Supported</p>
    <div class="close" onclick="closeModal('join')">Close</div>
  </div>
</div>

<!-- DISCORD MODAL -->
<div class="modal" id="discord">
  <div class="modal-content">
    <h2>Discord</h2>
    <p>https://discord.gg/zvMqUczj</p>
    <div class="close" onclick="closeModal('discord')">Close</div>
  </div>
</div>

<!-- VC MODAL -->
<div class="modal" id="vc">
  <div class="modal-content">
    <h2>Download Voice Chat</h2>
    <p>Install Simple Voice Chat.</p>
    <p>Java: CurseForge / Modrinth</p>
    <p>Bedrock: Built-in support</p>
    <div class="close" onclick="closeModal('vc')">Close</div>
  </div>
</div>

<script>
  /* Snowflakes – auto removed (NO OVERLOAD) */
  setInterval(() => {
    const snow = document.createElement('div');
    snow.className = 'snowflake';
    snow.textContent = '❄';
    snow.style.left = Math.random() * window.innerWidth + 'px';
    snow.style.fontSize = Math.random() * 10 + 10 + 'px';
    snow.style.animationDuration = Math.random() * 5 + 6 + 's';
    document.body.appendChild(snow);
    setTimeout(() => snow.remove(), 12000);
  }, 350);

  function openModal(id) {
    document.getElementById(id).style.display = 'flex';
  }

  function closeModal(id) {
    document.getElementById(id).style.display = 'none';
  }
</script>

</body>
</html>
